<div class="service{% if service.nominal %} nominal{% endif %}">
  <div class="info">
    <div class="name">
      {{service.name}}
      {% if service.link %}
        <a href="{{service.link}}" title="Visit {{service.name}}"><i class="bi bi-box-arrow-up-right"></i></a>
      {% endif %}
    </div>
    <div class="description nominal">
      {{service.description}}
    </div>
    <div class="description critical">
      <div class="status">{{service.status}}</div>
      {{service.critical_description}}
    </div>
  </div>
  <div class="health">
    <i class="nominal bi bi-check-circle-fill"></i>
    <i class="critical bi bi-exclamation-circle-fill"></i>
  </div>
</div>
